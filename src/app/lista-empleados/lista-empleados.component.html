<app-nav></app-nav>
<div class="contenedor">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="nombre1">
            <th mat-header-cell *matHeaderCellDef> Nombre 1. </th>
            <td routerLink="/ver-empleado/{{ element.id }}" class="cursor" mat-cell *matCellDef="let element">
                {{element.nombre1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre2">
            <th mat-header-cell *matHeaderCellDef> Nombre 2 </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre2}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellido1">
            <th mat-header-cell *matHeaderCellDef>Apellido 1 </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido1}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="apellido2">
            <th mat-header-cell *matHeaderCellDef> Apellido 2 </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido2}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let element"> {{element.cargo.nombre}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="salario">
            <th mat-header-cell *matHeaderCellDef> Salario </th>
            <td mat-cell *matCellDef="let element"> {{element.salario.valor}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
